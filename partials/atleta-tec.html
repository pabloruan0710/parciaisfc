<div class="athele-details">

  <div class="col-lg-12 partida">
    <p>{{ atleta.partida | formatDataHoraPartida }}</p>
    <em>{{ atleta.partida.local }}</em>
    <div class="clubes">
      {{ atleta.partida.clube_casa_posicao }}º
      <img ng-src="{{ atletas_mercado.clubes[atleta.partida.clube_casa_id].escudos['30x30'] }}" data-toggle="tooltip" data-placement="bottom" title="{{ atletas_mercado.clubes[atleta.partida.clube_casa_id].nome }}" tooltip>
      <strong>x</strong>
      <img ng-src="{{ atletas_mercado.clubes[atleta.partida.clube_visitante_id].escudos['30x30'] }}" data-toggle="tooltip" data-placement="bottom" title="{{ atletas_mercado.clubes[atleta.partida.clube_visitante_id].nome }}" tooltip>
      {{ atleta.partida.clube_visitante_posicao }}º
    </div>
  </div>

  <div class="col-lg-12">
    <p>Em <strong>{{ atleta.jogos_num }}</strong> jogos:</p>
    <div class="col-lg-12 scout-row">
      <p>Não há informações específicas, já que sua pontuação é a média dos jogadores do time.</p>
    </div>
  </div>

</div>
